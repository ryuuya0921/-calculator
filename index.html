<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CALCULATOR</title>
</head>
<body>

  <h1>電卓</h1>

  <form name="calculator">
    <table>
      <!---液晶画面--->
      <tr>
        <td colspan="4">
          <input type="text" id="display" class="display" name="display" value="" disabled>
        </td>
      </tr>

      <!---上から１段目（7〜9+÷)--->
      <tr>
        <td><input type="button" value="7" onclick="get_calc(this)"></td>
        <td><input type="button" value="8" onclick="get_calc(this)"></td>
        <td><input type="button" value="9" onclick="get_calc(this)"></td>
        <td><input type="button" value="+" class="operator" name="div_btn" onclick="edit(this)"></td>
      </tr>

      <!---上から２段目(4〜６+×)--->
      <tr>
        <td><input type="button" value="4" onclick="get_calc(this)"></td>
        <td><input type="button" value="5" onclick="get_calc(this)"></td>
        <td><input type="button" value="6" onclick="get_calc(this)"></td>
        <td><input type="button" value="*" class="operator" name="multi_btn" onclick="edit(this)"></td>
      </tr>

      <!---上から３段目(1〜3+-)--->
      <tr>
        <td><input type="button" value="1" onclick="get_calc(this)"></td>
        <td><input type="button" value="2" onclick="get_calc(this)"></td>
        <td><input type="button" value="3" onclick="get_calc(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="edit(this)"></td>
      </tr>

      <!---上から4段目(0/C/ =/+)--->
      <tr>
        <td><input type="button" value="0" onclick="get_calc(this)"></td>
        <td><input type="button" value="C" onclick="update(this)"></td>
        <td><input type="button" value="=" class="equal" onclick="calc()"></td>
        <td><input type="button" value="/" class="operator" onclick="edit(this)"></td>
      </tr>
    </table>
    <script src="style.js"></script>
  </form>
</body>
</html>
